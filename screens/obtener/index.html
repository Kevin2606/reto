<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="../../style.css">
	<script src="../../main.js" async></script>
	<title>AdminSite</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand"><i class='bx bxs-smile icon'></i> AdminSite</a>
		<ul class="side-menu">
			<li><a href="#" class="active"><i class='bx bxs-dashboard icon' ></i> Dashboard</a></li>
			<li class="divider" data-text="main">Main</li>
			<li><a href="#"><i class='bx bx-table icon' ></i> Crear</a></li>
			<li><a href="#"><i class='bx bxs-inbox icon' ></i> Obtener </a></li>
			<li><a href="#"><i class='bx bxs-chart icon' ></i> Actualizar</a></li>
			<li><a href="#"><i class='bx bxs-widget icon' ></i> Eliminar</a></li>
			
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
			<span class="divider"></span>
			<div class="profile">
				<img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
				<ul class="profile-link">
					<li><a href="#"><i class='bx bxs-user-circle icon' ></i> Profile</a></li>
					<li><a href="#"><i class='bx bxs-cog' ></i> Settings</a></li>
					<li><a href="#"><i class='bx bxs-log-out-circle' ></i> Logout</a></li>
				</ul>
			</div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<h1 class="title">Crear camper</h1>
			<ul class="breadcrumbs">
				<li><a href="#">Home</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Dashboard</a></li>
			</ul>
			<form action="" id="form_camper">
				<label for="nombreCamper">Nombre: </label>
				<input id="nombreCamper" class="form-control" name="nombreCamper" type="text" placeholder="Nombre">
				<label for="apellidoCamper">Apellido: </label>
				<input id="apellidoCamper" class="form-control" name="apellidoCamper" type="text" placeholder="Apellido">
				<label for="fechaNac">Fecha de nacimiento: </label>
				<input id="fechaNac" class="form-control" name="fechaNac" type="date" placeholder="Fecha de nacimiento">
				<label for="idReg">Region: </label>
				<select id="idReg" class="form-select" name="idReg">
					<option value="1" selected >1</option>
				</select>
				<input type="submit" value="Enviar" class="btn btn-primary">
			</form>
		</main>
		<!-- MAIN -->
	</section>
	<!-- NAVBAR -->
	<script>
		const config = {
		method: 'GET',
		headers: {
			'Content-Type': 'application/json',
			"Accept": "*/*",
			}
		}


		const form_camper = document.getElementById('form_camper');
		form_camper.addEventListener('submit', (e) => {
			e.preventDefault();
			const formData = new FormData(form_camper);
			config.method = 'POST';
			config.body = JSON.stringify(Object.fromEntries(formData));
			fetch('http://localhost/ApolT01-017/reto/', config)
			.then(response => response.text())
			.then(data => {
				alert("Guardado exitosamente");
			})
			.catch(error => {
				console.error(error);
			})
		})
	</script>
</body>
</html>
